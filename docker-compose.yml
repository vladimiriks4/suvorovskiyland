version: '2'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8876:80"
    depends_on:
        - app
    container_name: suv_nginx
  app:
    build:
        context: .
        dockerfile: _docker/app/Dockerfile
        args:
            UID: 1000
            GID: 1000
    volumes:
      - ./:/var/www/
    depends_on:
        - db
    container_name: suv_app

  db:
    image: mysql:8.0
    restart: always
    volumes:
        - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: 88lajv39
        MYSQL_DATABASE: suvdb
    ports:
        - 8101:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: suv_db
